
    <div class="container p-4">
      <figure class="text-center">
          <blockquote class="blockquote">
            <p class="h2">REGISTROS</p>
          </blockquote>
      </figure>

      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card card-body">
            <form #loginForm="ngForm" (ngSubmit)="submitData(loginForm.value)">
              <div class="form-group mb-3">
                <input name="id" [(ngModel)]="id" placeholder="ID (Para Actualizar)" id="id" type="text" class="form-control" />
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <select  name="ID_Plato" ngModel id="ID_Plato" type="text" class="form-select" aria-label="Default select example">
                      <option value="" disabled selected>PLATOS</option>
                      <option *ngFor="let plato of dataplatos.platos" [value]="plato._id">{{plato.nombre | uppercase}}</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <select  name="ID_Paciente" ngModel id="ID_Paciente" type="text" class="form-select" aria-label="Default select example">
                      <option value="" disabled selected>PACIENTES</option>
                      <option *ngFor="let paciente of datapacientes.pacientes" [value]="paciente._id">{{paciente.nombre | uppercase}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <input name="fecha" ngModel placeholder="Fecha" id="fecha" type="text" class="form-control" />

                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <input name="hora" ngModel placeholder="Hora" id="hora" type="text" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <input name="N_Calorias" ngModel placeholder="N_Calorias" id="N_Calorias" type="text" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group mb-3">
                    <input name="N_Porciones" ngModel placeholder="N_Porciones" id="N_Porciones" type="text" class="form-control" />

                  </div>
                </div>
              </div>
              <div class="form-group mb-3">
                <textarea name="nombre" ngModel placeholder="descripcion" id="nombre" type="text" class="form-control" rows="3"></textarea>
              </div>
              <div class="d-grid gap-2 col-6 mx-auto">
                  <button class="btn btn-secondary btn-block">
                      Guardar
                  </button>
                  <button type="button" class="btn btn-dark ">
                      Cancelar
                  </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Descripci√≥n</th>
            <th scope="col">ID platos</th>
            <th scope="col">ID paciente</th>
            <th scope="col">calorias</th>
            <th scope="col">porciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let registro of dataregistros.registros">
            <td>{{registro._id}}</td>
            <td>{{registro.descripcion| uppercase}}</td>
            <td>{{registro.ID_Plato}}</td>
            <td>{{registro.ID_Paciente}}</td>
            <td>{{registro.N_Calorias}}</td>
            <td>{{registro.N_Porciones}}</td>

            <td>
              <button type="button" class="btn btn-danger btn-sm" (click)="registro._id && deleteregistro(registro._id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
